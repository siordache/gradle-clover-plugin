import com.bmuschko.gradle.clover.CloverPlugin

buildscript {
    dependencies {
        classpath files('../../../../build/classes/java/main', '../../../../build/classes/groovy/main')
    }
}

apply from: '../deps.gradle'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    testCompile deps.junit
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(GroovyCompile) {
    groovyOptions.encoding = 'UTF-8'
    options.encoding = 'UTF-8'
}

// Prove that the plugin works if applied in an afterEvaluate listener
afterEvaluate {
    apply plugin: CloverPlugin
    dependencies {
        clover deps.clover
    }
    clover {
        compiler {
            encoding = 'UTF-8'
        }
    
        instrumentLambda = 'none'
    }
}
